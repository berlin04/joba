    <section class="main" style="background-color: #FBF1E7; margin-bottom: 20px;">
        <div class="heading">

            <h2 style="margin-left: 100px;">Профиль</h2>
            <form class="form" method="post">

                <div class="form-item">
                    Логиніңізді енгізіңіз
                <input type="text" name="login" value="" minlength="5" maxlength="10" required placeholder="Логин" onchange="changeFun()" id="fn">
                </div>
        
                <div class="form-item">
                    Құпиясөзіңізді енгізіңіз
                <input type="password" required name="pass" placeholder="Құпиясөз">
                <!-- pattern=""> -->
                </div>
        
                <div class="form-item">
                    Жасыңызды енгізіңіз
                    <input type="number" required min="10" max="50">
                </div>

                <div class="form-item"> 
                    Туған күніңізді енгізіңіз                   
                <input type="date">
                <!-- <input type="time"> -->
                </div>                                   
                                
                <div class="form-item">
                    Жынысыңызды көрсетіңіз:
                <input type="radio" name="gender" value="male">Ер
                <input type="radio" name="gender" value="female">Әйел
                </div>
        
                <div class="form-item">
                    <select required name="city">
                        <option value="">Қалаңызды таңдаңыз</option>
                        <option value="1">Астана</option>
                        <option value="2">Қарағанды</option>
                        <option value="3">Алматы</option>
                        <option value="4">Шымкент</option>
                        <option value="5">Түркістан</option>
                    </select>
                </div>

                <div style="margin-top: 10px;" class="form-item">
                    Сурет қосу
                    <input type="file" >
                </div>

                <div class="form-item">
                    <input id="aggree" type="checkbox" required unchecked>
                    <label for="aggree"><a style="text-decoration: underline;" href="#">Келісім шарттарымен</a> танысып шықтым</label>
                </div>

                <button style="background-color: #DFD7F9; border-color: hsla(300, 100%, 25%, 1.0);" class="btn btn-warning form-btn">Жөнелту</button>
            </form>
